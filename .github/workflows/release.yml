name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Import Code Signing Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE_BASE64" ]; then
            # Create temporary keychain
            KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
            KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

            security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

            # Import certificate
            CERT_PATH=$RUNNER_TEMP/certificate.p12
            echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $CERT_PATH
            security import $CERT_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
            security list-keychain -d user -s $KEYCHAIN_PATH

            echo "SIGNING_IDENTITY=Developer ID Application" >> $GITHUB_ENV
          else
            echo "No certificate provided, will use ad-hoc signing"
            echo "SIGNING_IDENTITY=-" >> $GITHUB_ENV
          fi

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          go build -ldflags "-X main.version=$VERSION" -o vpn-route-manager-darwin-${{ matrix.arch }} ./cmd/vpn-route-manager

      - name: Sign Binary
        run: |
          codesign --force --options runtime --sign "$SIGNING_IDENTITY" vpn-route-manager-darwin-${{ matrix.arch }}

      - name: Create package
        run: |
          mkdir -p package
          cp vpn-route-manager-darwin-${{ matrix.arch }} package/vpn-route-manager
          cp installer.sh package/
          cp uninstaller.sh package/
          cp README.md package/
          chmod +x package/*
          cd package && zip -r ../vpn-route-manager-darwin-${{ matrix.arch }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vpn-route-manager-darwin-${{ matrix.arch }}
          path: vpn-route-manager-darwin-${{ matrix.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vpn-route-manager-darwin-amd64/vpn-route-manager-darwin-amd64.zip
            vpn-route-manager-darwin-arm64/vpn-route-manager-darwin-arm64.zip
          generate_release_notes: true
